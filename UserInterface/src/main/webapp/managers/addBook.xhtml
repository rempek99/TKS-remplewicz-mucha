<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xml:lang="en">
<h:head>
    <title>Add bookEnt</title>
    <link rel="stylesheet" type="text/css" href="../styles/addBook.css"/>
</h:head>
<h:body>
    <div class="container">
        <h:form>
            <label for="title">Title</label>
            <h:inputText id="title" value="#{addBookController.book.title}"
                         required="true"
                         requiredMessage="The field is empty"
                         validatorMessage="String is not valid"/>
            <h:message for="title" errorStyle="color:red; font-weight: bold; display:block"/>
            <label for="author">Author</label>
            <h:inputText id="author" value="#{addBookController.book.author}"
                         required="true"
                         requiredMessage="The field is empty"
                         validatorMessage="String is not valid (only characters a-z A-Z)"/>
            <h:message for="author" errorStyle="color:red; font-weight: bold; display:block"/>
            <label for="pages">Pages</label>
            <h:inputText id="pages" value="#{addBookController.book.pages}"
                         required="true"
                         converter="javax.faces.Integer"
                         requiredMessage="The field is empty"
                         validatorMessage="Passed number is not valid (only integers greater than 0)"/>
            <h:message for="pages" errorStyle="color:red; font-weight: bold; display:block"/>
            <br/><br/>
            <h:commandButton value="Add book"
                             action="/whole/index.xhtml"
                             onclick="return window.confirm('Are you sure you want add this bookEnt?')">
                <f:actionListener binding="#{restAPI.addBook(addBookController.book)}"/>
            </h:commandButton>
        </h:form>
        <h:button value="Cancel" class="button" outcome="/whole/index.xhtml"/>
    </div>
</h:body>
</html>
