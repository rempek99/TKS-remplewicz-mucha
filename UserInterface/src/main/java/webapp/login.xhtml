<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>Login</title>
        <link rel="stylesheet" type="text/css" href="styles/login.css"/>
    </h:head>
    <h:body>
        <h:form id="loginForm">
            <div id="login">
                <h:outputLabel value="Username: " />
                <h:inputText
                        value="#{login.login}"
                        id="loginField"
                        required="true"
                        requiredMessage="The field is empty"/>
                <h:message for="loginField" errorStyle="color:red; font-weight: bold; display:block"/>
            </div>
            <div id="password">
                <h:outputLabel value="Password: " />
                <h:inputSecret
                        value="#{login.password}"
                        id="passField"
                        required="true"
                        requiredMessage="The field is empty"/>
                <h:message for="passField" errorStyle="color:red; font-weight: bold; display:block"/>
            </div>
            <div id="submitButton">
                <h:commandButton value="Sign in" action="#{login.submit}" />
            </div>
                <h:button value="Sign up" class="button" outcome="/register.xhtml"/>
        </h:form>
    </h:body>
</html>
