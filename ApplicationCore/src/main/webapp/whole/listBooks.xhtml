<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xml:lang="en">
    <h:head>
        <title>List of books</title>
        <link rel="stylesheet" type="text/css" href="../styles/listBook.css"/>
    </h:head>
    <h:body>
        <div class="container">
            <h2>List of books</h2>
            <h:form>
                <p:dataTable
                        var="bookEnt"
                        widgetVar="filtered"
                        value="#{restAPI.allBooks}"
                        filteredValue="#{listBooksController.filteredBooks}"
                        emptyMessage="No books found with given criteria"
                        style="text-align:center">
                    <f:facet name="header">
                        <p:outputPanel>
                            <h:outputText value="Search all fields:  "/>
                            <p:inputText id="globalFilter" onkeyup="PF('filtered').filter()" style="width:250px" placeholder="Enter keyword"/>
                        </p:outputPanel>
                    </f:facet>
                    <p:column headerText="Title of bookEnt" filterBy="#{bookEnt.title}" sortBy="#{bookEnt.title}" filterMatchMode="contains" filterStyle="display:none">
                        <h:outputText id="title" value="#{bookEnt.title}"/>
                    </p:column>
                    <p:column headerText="Author" filterBy="#{bookEnt.author}" sortBy="#{bookEnt.author}" filterMatchMode="contains" filterStyle="display:none">
                        <h:outputText id="author" value="#{bookEnt.author}"/>
                    </p:column>
                    <p:column headerText="Number of pages" filterBy="#{bookEnt.pages}" sortBy="#{bookEnt.pages}" filterMatchMode="contains" filterStyle="display:none">
                        <h:outputText id="pages" value="#{bookEnt.pages}" />
                    </p:column>
                    <p:column headerText="Rented" rendered="#{login.adminAllowedAccess}" filterBy="#{bookEnt.rented}" sortBy="#{bookEnt.rented}" filterMatchMode="contains" filterStyle="display:none">
                        <h:outputText id="rented" value="#{bookEnt.rented}"/>
                    </p:column>
<!--                    <p:column headerText="Rental period">-->
<!--                    <f:facet name = "header">Rental peroid</f:facet>-->
<!--                    <p:datePicker id="range" selectionMode="range" mindate="#{addRentalController.todayDate}" disabledDates="#{addRentalController.getDisabledDays()}" value="#{bookEnt.rentalDateRange}" pattern="dd/MM/yyyy" readonlyInput="true" appendTo="@(body)" inputStyle="width: 200px" style="text-align:center; margin-left: -8px;"/>-->
<!--                    </p:column>-->
                    <p:column headerText="Rental starts">
                        <p:datePicker id="start" mindate="#{addRentalController.todayDate}" disabledDates="#{addRentalController.getDisabledDays()}" value="#{bookEnt.rentalStart}" pattern="dd/MM/yyyy" readonlyInput="true" appendTo="@(body)" inputStyle="width: 70%" style="text-align:left" />
                    </p:column>
                    <p:column headerText="Rental ends">
                        <p:datePicker id="end" mindate="#{addRentalController.todayDate}" disabledDates="#{addRentalController.getDisabledDays()}" value="#{bookEnt.rentalEnd}" pattern="dd/MM/yyyy" readonlyInput="true" appendTo="@(body)" inputStyle="width: 70%" style="text-align:left" />
                    </p:column>
                    <h:column headerText="Choose User" rendered="#{login.adminAllowedAccess}">
                        <h:selectOneMenu disabled="#{!login.adminAllowedAccess}" value="#{bookEnt.rentalUserUUID}" style="text-align:left; margin-left: -8px; width: 210px">
                            <f:selectItems value="#{listAccountsController.accounts}"
                                           var="single"
                                           itemValue="#{single.id}"
                                           itemLabel="#{single.firstName} #{single.lastName} (#{single.roleOfUser})"
                                           itemDisabled="#{!single.active}"
                            />
                        </h:selectOneMenu>
                    </h:column>
                    <h:column headerText="Choose User" rendered="#{login.managerOrUserAllowedAccess}">
                        <h:selectOneMenu disabled="#{!login.managerOrUserAllowedAccess}" value="#{bookEnt.rentalUserUUID}" style="text-align:left; margin-left: -8px; width: 210px">
                            <f:selectItem itemValue = "#{listAccountsController.getDesiredAccount(request.userPrincipal.name).id}"
                                          itemDisabled="#{!listAccountsController.getDesiredAccount(request.userPrincipal.name).active}"
                                          itemLabel = "#{listAccountsController.getDesiredAccount(request.userPrincipal.name).firstName}
                                           #{listAccountsController.getDesiredAccount(request.userPrincipal.name).lastName} (it's you)" />

                        </h:selectOneMenu>
                    </h:column>
                    <h:column headerText="Options">
                            <h:commandButton value="Rent"
                                             action="#{restAPI.addBookRental(addRentalController.bookRental)}"
                                             disabled="#{bookEnt.rented or not listAccountsController.getDesiredAccount(request.userPrincipal.name).active}"
                                             onclick="return window.confirm('Are you sure you want rent #{bookEnt.title}?')" style="margin-left: 0px">
                                <f:actionListener binding="#{addRentalController.setBook(bookEnt)}"/>
                                <f:actionListener binding="#{addRentalController.setBookAccount(listAccountsController.getSelectedSingleBookAccount(bookEnt))}"/>
                            </h:commandButton>
                            <h:commandButton value="Remove"
                                             action="#{restAPI.deleteBook(bookEnt.id)}"
                                             disabled="#{bookEnt.rented or not listAccountsController.getDesiredAccount(request.userPrincipal.name).active}"
                                             rendered="#{login.adminAndManagerAllowedAccess}"
                                             onclick="return window.confirm('Are you sure you want delete #{bookEnt.title}?')" style="margin-left: 0px"/>
                    </h:column>
                </p:dataTable>
            </h:form>
            <h:button value="Back" class="button" outcome="index.xhtml"/>
        </div>
    </h:body>
</html>
